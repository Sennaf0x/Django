{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .btn-color{
        background-color: #B4CC0E;
    }
    .card-header{
        background-color:#095742;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #3A3A3A;
      align-self: flex-start;
      color: white;
    }

    .received {
      background-color: #B4CC0E;
      align-self: flex-start;
    }

    .message-form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #095742;
    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 0;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .bg-color-black{
        background-color: #3A3A3A;
        color: white;
        display: flex;
        padding: 10px;
    }
  </style>

{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header text-white">Chat</div>
    <img src="../assets/fpf-logo.png"/>
    <div class="card-body messages-box">
      
      <ul class="list-unstyled messages-list">
        
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
              Ol√°, sou o chatbot da Etech!
            </div>
          </div>
        </li>
      </div>
      </ul>
      
    </div>
    <br><br>
    <br><br>
    <br><br>
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Escreva sua mensagem...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-color btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
    const messagesList = document.querySelector('.messages-list');
    const messageForm = document.querySelector('.message-form');
    const messageInput = document.querySelector('.message-input');

    messageForm.addEventListener('submit', (event)=>{
        event.preventDefault();

        const message = messageInput.value.trim();
        if (message.length == 0) {
            return;
        }

        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'received', 'bg-color-black');
        messageItem.innerHTML = `
            <div class="message-text">
                <div class="message-sender">
                    <b>EU</b>
                </div>
                <div class="sent">
                    ${message}
                </div>
            </div>`
        messagesList.appendChild(messageItem);
        messageInput.value = '';

        fetch('', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
              'message': message
            })
          })
            .then(response => response.json())
            .then(data => {
              const response = data.response;
              const messageItem = document.createElement('li');
              messageItem.classList.add('message', 'received');
              messageItem.innerHTML = `
              <div class="message-text">
                  <div class="message-sender">
                    <b>AI Chatbot</b>
                  </div>
                  <div class="message-content">
                      ${response}
                  </div>
              </div>
                `;
              messagesList.appendChild(messageItem);
            });
        });
</script>

{% endblock %}
